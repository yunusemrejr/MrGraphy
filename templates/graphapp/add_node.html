{% extends 'graphapp/base.html' %}

{% block title %}Add Node - MrGraphy{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Add New Node</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="label" class="form-label">Node Type/Label</label>
                <input type="text" class="form-control" id="label" name="label" required placeholder="e.g., Person, Organization, Product">
                <div class="form-text">The category or type of this node.</div>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Node Name</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="e.g., John Smith, Google, iPhone">
                <div class="form-text">A unique identifier or name for this node.</div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Properties</label>
                <div id="properties-container">
                    <!-- Property fields will be added here -->
                </div>
                <button type="button" class="btn btn-outline-secondary" onclick="addProperty('properties-container')">
                    Add Property
                </button>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{% url 'graph_list' %}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Node</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
